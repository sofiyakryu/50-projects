<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Content Placeholder</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header animated-bg" id="header">
        <img
          src="https://images.unsplash.com/photo-1606787619248-f301830a5a57?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80"
          alt=""
        />
      </div>
      <div class="card-content">
        <div class="card-title animated-bg animated-bg-text" id="title">
          <h3>Lorem ipsum dolor sit amet.</h3>
          <p class="card-excerpt" id="excerpt">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus, vitae.<span
              class="animated-bg animated-bg-text"
            ></span>
            <span class="animated-bg animated-bg-text"></span>
            <span class="animated-bg animated-bg-text"></span>
          </p>
          <div class="author">
            <div class="profile-img animated-bg" id="profile_img">
              <img src="https://randomuser.me/api/portraits/men/47.jpg" alt="" />
            </div>
            <div class="author-info">
              <strong class="animated-bg animated-bg-text" id="name">John Doe</strong>
              <small class="animated-bg animated-bg-text" id="date">Oct 08, 2020</small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
